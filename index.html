<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="card">
      <div class="home">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img id="cookie" src="assets/cookie.svg" alt="Biscoito da sorte japonês." />
      </div>
      <div class="sorte hidden">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p id="message">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        <img id="opened-cookie" src="assets/opened-cookie.svg" alt="Biscoito da sorte japonês quebrado." />
        <button id="open-another-button">Abrir outro biscoito</button>
      </div>
    </main>
  </body>
</html>
